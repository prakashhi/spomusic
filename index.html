<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <title>Praspo home page</title>
</head>

<body>
    <div class="container flex bg-black">

        <!-- Left side code -->
        <div class="left">

            <div class="home bg-gray ronded m-1 p-1 ">
                <div class="logo"><img class="invert" src="Svg/Black_Spotify_logo_with_text(1).svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="Svg/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="Svg/Search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray ronded m-1 p-1 ">
                <div class="heading">
                    <img class="invert" src="Svg/playlist.svg" alt="">
                    <h3>Your Library</h3>

                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer p-1">
                    <div><a href="https://www.linkedin.com/in/prakash-prajapati-013a0a253?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Linkedin</a></div>
                    <div><a href="https://github.com/settings/profile">Github</a></div>
                </div>
            </div>


        </div>

        <!-- Right side code -->
        <div class="right bg-gray ronded">
            <div class="header p-1 ronded ">
                <div class="nav invert hamburger">
                    <img src="Svg/hamburger.svg" alt="">

                </div>
                <div class="button">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h2>Playlists</h2>
                <div class="cardcontainer">

                </div>
                <div class="playcard">

                    <div class="songinfo">
                        <marquee behavior="" direction="left"></marquee>
                    </div>


                    <div class="time">

                    </div>


                    <div class="seekbar">
                        <div class="volume">
                            <img width="15px" class="volumebtn" src="Svg/volume.svg">

                            <input type="range" class="range">

                        </div>
                        <div class="circle">

                        </div>

                    </div>

                    <div class="songbtn">
                        <img id="previousbtn" src="Svg/previous.svg" alt="">
                        <img id="playbtn" src="Svg/play-circle.svg" alt="">
                        <img id="nextbtn" src="Svg/next.svg" alt="">

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
